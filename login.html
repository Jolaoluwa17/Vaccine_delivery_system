<!DOCTYPE html>
<html>
  <head>
    <title>Covid-19 administering system</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login_form">
      <h2 class="form_title">LOGIN</h2>
      <div style="float: left; width: 35%; margin-right: 13px;" ><hr /></div>
      <div style="float: right; width: 39%"><hr /></div>
      <p class="inline_text">Log in with Email</p>
      <form action="/">
        <p>
          <label for="email">Email</label> <br />
          <input type="email" id="email" name="email" placeholder="info@gmail.com" required />
        </p>
        <p>
          <label for="password">Password</label> <br />
          <input type="password" id="lastname" name="password" placeholder="******" required />
        </p>
        <button type="submit">Log in</button>
      </form>
      <p class="info">For more information <a href="/">Get Help</a></p>
    </div>
  </body>
</html>
